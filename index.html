<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <nav>
    <div class="nav-left">
      <img src="./images/logo.svg" alt="logo" class="logo-icon">
      
      <div class="nav-items">
        <div class="nav-item">Features<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down-icon"></div>
        <div class="nav-item">Company<img src="./images/icon-arrow-down.svg" alt="arrow-down" class="arrow-down-icon"></div>
        <div class="nav-item">Careers</div>
        <div class="nav-item">About</div>
      </div>
    </div>
    <div class="nav-right">
      <div class="nav-credentials">
        <div class="credential">Login</div>
        <div class="credential register">Register</div>
      </div>
    </div>
  </nav>

  <main>

    <div class="left">

      <div class="title">
        Make <br> remote work
      </div>

      <p class="tag">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>

      <button class="learn">
        Learn more
      </button>

      <div class="brands">
        
      </div>

      <div class="logos">
        <img src="./images/client-databiz.svg" alt="" class="logo-item">
        <img src="./images/client-audiophile.svg" alt="" class="logo-item">
        <img src="./images/client-meet.svg" alt="" class="logo-item">
        <img src="./images/client-maker.svg" alt="" class="logo-item">
      </div>
    </div>

    <div class="right">
      <img src="./images/image-hero-desktop.png" alt="" class="hero-desktop-img">
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
